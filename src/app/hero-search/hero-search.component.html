
<div class="w-1/2 mx-auto my-0 flex items-center justify-center">
  <label for="inputSearch" class="w-1/2 relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm
    focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
    <input id="inputSearch" #inputSearch (keyup)="onKey(inputSearch.value)" (input)="search(inputSearch.value)"
           placeholder="Searh Heroes" type="text" class=" w-full border-none bg-transparent focus:border-transparent
           focus:outline-none focus:ring-0 sm:text-sm"/>
  </label>
</div>

<div>
  <ul>
    <li *ngFor="let hero of heroesFound$ | async">
      <a class="w-1/2 mx-auto my-0 flex items-center justify-center search bg-white rounded-lg shadow hover:dark:bg-gray-400 bg-gray-100" routerLink="/detail/{{ hero.id }}">
        {{ hero.name }} <!--hover:text:bg-blue-900 hover:bg-blue-600-->
      </a>
    </li>
  </ul>
</div>

<div>
  <ul>
    <li *ngFor="let hero of heroesFoundCreated$ | async">
      <a class="w-1/2 mx-auto my-0 flex items-center justify-center search bg-white rounded-lg shadow hover:dark:bg-gray-400 bg-gray-100" routerLink="/detail/created/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
