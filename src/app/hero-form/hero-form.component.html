<div class="flex  mt-10 justify-center items-center">
  <div class="block w-[800px] text-center p-6 rounded-lg shadow-lg bg-white max-w-md">
    <h1>Create your own superheroe</h1>
    <form [formGroup]="heroForm">
      <div class="form-group mb-6">
        <input type="text" class="form-control block w-full px-3 py-1.5 text-basefont-normal text-gray-700 bg-white bg-clip-padding
          border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600
          focus:outline-none" formControlName="name" id="name" placeholder="Name">
        <div>
          <small *ngIf="heroForm.get('name').invalid && heroForm.get('name').touched">
            This field  is required
          </small>
        </div>
      </div>
      <div class="form-group mb-6">
        <textarea class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid
        border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="description" formControlName="description" rows="3"  placeholder="Description"></textarea>
        <div>
          <small *ngIf="heroForm.get('description').invalid && heroForm.get('description').touched">
            This field  is required
          </small>
        </div>
      </div>
      <div class="form-group form-check text-center mb-6">
        <input type="checkbox" class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600
          checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
          id="hasCape" formControlName="hasCape" checked>
        <label class="form-check-label inline-block text-gray-800" for="hasCape">Has cape?</label>
      </div>
      <button type="submit" (click)="load()" class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight
        uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none
        focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
        Show
      </button>
      <button type="submit" (click)="reset()"  class="w-full mt-3 px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight
        uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none
        focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
        Reset
      </button>
      <button type="submit" (click)="save()"  class="w-full mt-3 px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight
        uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none
        focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
        Save
      </button>
    </form>
  </div>
</div>

<div *ngIf="notVisible" class="flex  mt-10 justify-center items-center">
  <div class="overflow-x-auto mt-10 w-[800px] rounded-lg border border-gray-200">
    <h1 class="text-center bold italic">Details of {{ this.heroForm.value.name }}</h1>
    <table class="min-w-full divide-y-2 divide-gray-200 text-sm">
      <thead>
      <tr>
        <th class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900" > Name </th>
        <th class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900" > Description </th>
        <th class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900">Has cape? </th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
      <tr>
        <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"> {{ this.heroForm.value.name }} </td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700"> {{ this.heroForm.value.description }} </td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700"> {{ this.heroForm.value.hasCape }} </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
