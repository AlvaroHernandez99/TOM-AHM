
<section>
  <div class="max-w-screen-xl px-4 py-8 mx-auto sm:px-6 sm:py-12 lg:px-8">
    <ul class="grid gap-4 mt-8 sm:grid-cols-2 lg:grid-cols-4">
      <li *ngFor="let heroeDeListaHeroe of heroes ">
        <div class="flex text-center">
          <a routerLink="/detail/{{ heroeDeListaHeroe.id}}" class="block group">
              <p class="mt-2"><span class=" group-hover:underline group-hover:underline-offset-4  text-gray-900">{{ heroeDeListaHeroe.name }}</span></p>
            <img width="150px"  class="imgs rounded-t-lg" src="{{ heroeDeListaHeroe.thumbnail.path }}.{{ heroeDeListaHeroe.thumbnail.extension }}" alt="{{ heroeDeListaHeroe.name }}">
            <div class="relative pt-3 bg-white">
              <h3 class="text-center text-xs text-gray-700">
                {{ heroeDeListaHeroe.id}}
              </h3>
            </div>
          </a>
        </div>
      </li>
    </ul>
  </div>
</section>

<div class="rounded-lg border border-gray-100 bg-gray-100 p-1">
  <button (click)="less()" class="inline-block rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative">Back</button>
  <button (click)="more2()" class="inline-block rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative"> 1 </button>
  <button class="inline-block rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative">
    - {{ this.offsetMore }} / {{ this.limitMore }} -
  </button>
  <button (click)="last()" class="inline-block rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative"> 1562 </button>
  <button (click)="more()" class="inline-block rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative"> Forward </button>
</div>
