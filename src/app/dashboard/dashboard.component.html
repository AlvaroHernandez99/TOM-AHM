
<div class="w-1/2 mt-10 mb-10 mx-auto my-0 flex items-center justify-center">
  <h2 class="titulo">Feature Heroes</h2>
</div>
<app-hero-search></app-hero-search>
<section>
  <div class="max-w-screen-xl px-4 py-8 mx-auto sm:px-6 sm:py-12 lg:px-8">
    <ul class="grid gap-4 mt-8 sm:grid-cols-2 lg:grid-cols-4">
      <li *ngFor="let heroeDeListaHeroe of heroes ">
        <div class="flex text-center">
          <a routerLink="/detail/{{ heroeDeListaHeroe.id}}" class="block group">
            <h2 class="mt-5 mb-5"><span class=" group-hover:underline group-hover:underline-offset-4  text-gray-900">{{ heroeDeListaHeroe.name }}</span></h2>
            <img class="imgs rounded w-[220px] h-[250px]" src="{{ heroeDeListaHeroe.thumbnail.path }}.{{ heroeDeListaHeroe.thumbnail.extension }}" alt="{{ heroeDeListaHeroe.name }}">
          </a>
        </div>
      </li>
    </ul>
  </div>
</section>
