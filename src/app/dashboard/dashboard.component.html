
<h2>Heroes destacados</h2>

<app-hero-search></app-hero-search>

<section>
  <div class="max-w-screen-xl px-4 py-8 mx-auto sm:px-6 sm:py-12 lg:px-8">
    <ul class="grid gap-4 mt-8 sm:grid-cols-2 lg:grid-cols-4">
      <li *ngFor="let heroeDeListaHeroe of heroes ">
        <div class="flex text-center">
          <a routerLink="/detail/{{ heroeDeListaHeroe.id}}" class="block group">
            <p class="mt-2"><span class=" group-hover:underline group-hover:underline-offset-4  text-gray-900">{{ heroeDeListaHeroe.name }}</span></p>
            <img width="150px"  class="imgs rounded-t-lg" src="{{ heroeDeListaHeroe.thumbnail.path }}.{{ heroeDeListaHeroe.thumbnail.extension }}" alt="{{ heroeDeListaHeroe.name }}">
          </a>
        </div>
      </li>
    </ul>
  </div>
</section>
